<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A Foof app that disrupts the normal food delivery model"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <!--Page container-->
      <div class="md:col-span-1">
        <!--navigation container-->
        <nav>
          <div>
            <!--logo Text container-->
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <!--logo Text-->
              <a href="#">Food App</a>
            </h1>
          </div>

          <ul>
            <!--nav link section-->
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span class="">Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end of navigation container-->

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <!--Auth Buttons-->
          <a href="" class="text-primary">Log In</a>
          <a href="ml-2" class="text-primary">Sign Up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--cards go here-->
            <div class="card">
              <img
                src="./img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Blemo</span>
              </div>
              <div>
                <span class="badge"> 25 mins </span>
              </div>
            </div>

            <div class="card">
              <img
                src="./img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Blemo</span>
              </div>
              <div>
                <span class="badge"> 25 mins </span>
              </div>
            </div>

            <div class="card">
              <img
                src="./img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500">Recipe by Blemo</span>
              </div>
              <div>
                <span class="badge"> 25 mins </span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!--cards go here-->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load More</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
